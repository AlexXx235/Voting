<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <script type="text/javascript" src="./dist/truffle-contract.min.js"></script>
    <script type="text/javascript" src="./dist/detect-provider.min.js"></script>
    <title>Voting</title>
</head>
<body>
<div class="container">
    <main class="content">
        <div class="errors">

        </div>
        <div class="two-cards">
            <div id="provider-card" class="status-card">
                <div class="status-card__title">
                    <p>Provider Info</p>
                    <div id="provider-lightbulb" class="bulb"></div>
                </div>
                <div class="status-card__body">
                    <p id="metamask-availability" class="status-card__row">MetaMask is not detected</p>
                    <p id="metamask-version" class="status-card__row"></p>
                </div>
            </div>
            <div id="network-card" class="status-card">
                <div class="status-card__title">
                    <p>Network Connection</p>
                    <div id="network-lightbulb" class="bulb"></div>
                </div>
                <div class="status-card__body">
                    <p id="rpc-connection" class="status-card__row">No JSON-RPC connection</p>
                    <p id="network" class="status-card__row"></p>
                    <p id="chain" class="status-card__row"></p>
                </div>
            </div>
        </div>
        <div id="accounts-card" class="status-card">
            <div class="status-card__title">
                <p>Accounts access</p>
                <div id="accounts-lightbulb" class="bulb"></div>
            </div>
            <div class="status-card__body">
                <div class="requesting__row">
                    <p>No access to your accounts</p>
                    <button>Enable accounts</button>
                </div>
                <div class="accounts-table">
                </div>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown__header">
                <div class="right-triangle"></div>
                <p class="dropdown__title">Transactions</p>
            </div>
            <div id="transactions-list" class="dropdown__list">

            </div>
        </div>
        <div class="dropdown">
            <div class="dropdown__header">
                <div class="right-triangle"></div>
                <p class="dropdown__title">Events</p>
            </div>
            <div id="events-list" class="dropdown__list">

            </div>
        </div>
        <div class="participating visually-hidden">
            <div class="participating__status">
                <p id="participating-status">You are not a candidate</p>
                <p id="votes"></p>
            </div>
            <button id="participate-btn" class="participating__btn" disabled>Join</button>
        </div>
        <div class="voting-status">
            <p id="voted" class="voting-status__voted"></p>
        </div>
        <div class="candidates-list">

        </div>
    </main>
</div>

<template id="candidate-template">
    <div class="candidate">
        <div class="candidate__info">
            <p class="candidate__name"></p>
            <p class="candidate__address"></p>
        </div>
        <div class="candidate__votes">
            <p class="candidate__votes-count"></p>
            <button class="candidate__vote-btn">Vote</button>
        </div>
    </div>
</template>

<template id="transaction-record">
    <div class="transaction">
        <div class="transaction__status-img"></div>
        <div class="transaction__status-info">
            <p class="transaction__timer"></p>
            <p class="transaction__title"></p>
            <p class="transaction__status"></p>
            <p class="transaction__hash"></p>
        </div>
    </div>
</template>

<template id="transaction-loading">
    <span class="cssload-loader"><span class="cssload-loader-inner"></span></span>
</template>

<template id="check-sign">
    <div class="check-sign-wrap">
        <div class="check-sign"></div>
    </div>
</template>

<template id="error-tmp">
    <div class="error">
        <p class="error__msg"></p>
    </div>
</template>

<template id="red-cross-tmp">
    <div class="red-cross-wrap">
        <div id="red-cross-1" class="red-cross"></div>
        <div id="red-cross-2" class="red-cross"></div>
    </div>
</template>

<template id="event-tmp">
    <div class="event">
        <p class="event__name"></p>
        <p class="event__data"></p>
    </div>
</template>

<template id="account-record-tmp">
    <div class="accounts-table__row">
        <div class="accounts-table__address">
            <p></p>
        </div>
        <div class="accounts-table__balance">
            <p></p>
        </div>
    </div>
</template>

<script src="js/front.js"></script>
<!--<script type="module" src="js/TxRecordHandler.js"></script>-->
<script type="module" src="js/bundle.js"></script>
</body>
</html>
